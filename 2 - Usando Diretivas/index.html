<!DOCTYPE html>
<html lang="en" ng-app="listaTelefonica">

<head>
    <title>Lista Telefonica</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .jumbotron {
            width: 400px;
            text-align: center;
            margin-top: 20px;
            margin-right: auto;
            margin-left: auto;
        }

        .table {
            margin-top: 20px;
        }

        .form-control {
            margin-bottom: 5px;
        }
    </style>
    <script src="../0 - Angular/angular.js"></script>
    <script>
        angular.module("listaTelefonica", [])

        // scope é a ponte entre a view e o controller
        angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope) {

            $scope.app = "Lista Telefonica"

            $scope.contatos = [
                { nome: "Pedro", telefone: "99998888" },
                { nome: "Ana", telefone: "99998777" },
                { nome: "Maria", telefone: "99996666" },
            ]

            $scope.adicionarContato = function (contato) {
                $scope.contatos.push(angular.copy(contato))
                delete $scope.contato
            }
        })
    </script>
</head>

<body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
        <!-- ng-bind -->
        <!-- <h4 ng-bind="app"></h4> -->
        <!-- interpolação -->
        <h3>
            {{app}}
        </h3>

        <table class="table table-striped">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
            <tr ng-repeat="contato in contatos">
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
            </tr>
        </table>
        <hr />
        <!-- two-way databind -->
        <input class="form-control" type="text" ng-model="contato.nome" placeholder="nome" />
        <input class="form-control" type="text" ng-model="contato.telefone" placeholder="telefone" />
        <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)">Adicionar Contato</button>
        {{contato}}
    </div>
</body>

</html>
